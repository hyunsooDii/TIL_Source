{% extends "base2.html" %}

{% block title %}post_archive_month.html{% endblock %}

{% block content %}
<h1>Post Archives for {{ month|date:"N, Y" }}</h1>

<ul>
    {%for date in date_list%}
    <li style="display: inline;">
        <a href="{% url 'blog:post_day_archive' date|date:'Y' date|date:'m' date|date:'d' %}">{{ date|date:"m" }}월{{date|date:"d" }}일</a></li>
    {%endfor%}
</ul>
<br>

<div>
    {% include "post_get_url.html"%}
</div>

{% endblock %}
