<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 + CSS3 Text</title>
</head>
<body>
    <h1>제목 글자 태그 1</h1> <!--연속적인 공백은 한개의 공백으로 간주-->
    <h2>제목 글자 태그&nbsp; 2</h2> <!--&nbsp 공백 -->
    <h3>제목 글자 태그&copy; 3</h3> <!--&copy Copyright -->
    <h4>제목 글자 &lt;태그&gt; 4</h4> <!--&lt <(여는꺽새) &gt >(닫는꺽새) -->
    <h5>제목 글자 태그&amp; 5</h5> <!--&amp & -->
    <h6>제목 글자 태그 6</h6>
</body>
</html>
